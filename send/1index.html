<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src = "https://code.jquery.com/jquery-2.1.4.min.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Поделиться коинами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поделиться коинами</h1>
        <p id="balance">Текущий баланс: 0 коинов</p>

        <div id="share-coins">
            <h2>Отправить коины</h2>
            <input type="text" id="recipientId" placeholder="Номер пользователя" required>
            <input type="number" id="amount" placeholder="Количество коинов" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button id="sendCoins">Отправить</button>
        </div>

        <div id="receive-coins">
            <h2>Принять коины</h2>
            <input type="text" id="code" placeholder="Код отправки" required>
            <input type="password" id="receivePassword" placeholder="Пароль" required>
            <button id="receiveCoins">Принять</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>‍
